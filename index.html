<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title> Alura Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="primeira-parte">
            <div class="caixadetexto1">
                <textarea placeholder="Digite seu texto" class="caixadetexto"></textarea>
            </div>
            <div class="alerta">
                <img src="assets/alerta.svg" alt="alerta">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <input type="button" class="botao-criptografar" value="Criptografar">
                <input type="button" class="botao-descriptografar"  value="Descriptografar">
            </div>
        </section>
        <section class="segunda-parte">
            <div class="figura">
                <img src="assets/figura.svg" alt="figura">
            </div>
            <div class="paragrafo">
                <h3>Nenhuma mensagem <br> encontrada</h3>
                <p> Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
            </div>
            <div class="copiar">
                <input type="button" class="botao-copiar" value="Copiar">
            </div>
            <div class="resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
